<!DOCTYPE html>
<html>
  <head>
    <title>Contrax - Project Synopsis</title>
    <style>
      table {
        border-collapse: collapse;
        border: 2px solid rgb(140 140 140);
        font-size: 0.8rem;
        letter-spacing: 1px;
      }
      thead,
      tfoot {
        background-color: rgb(228 240 245);
      }

      th,
      td {
        border: 1px solid rgb(160 160 160);
        padding: 8px 10px;
      }
    </style>
  </head>
  <body>
    <h1>Sprints</h1>
    <h2>Schedule</h2>
    <p>Below is the Schedule for past and future Sprints.</p>
    <table>
      <thead>
        <tr>
          <th>Sprint</th>
          <th>Start Date</th>
          <th>End Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Sprint 0</td>
          <td>2/10/25</td>
          <td>2/23/25</td>
        </tr>
        <tr>
          <td>Sprint 1</td>
          <td>2/24/25</td>
          <td>3/9/25</td>
        </tr>
        <tr>
          <td>Sprint 2</td>
          <td>3/10/25</td>
          <td>3/23/25</td>
        </tr>
        <tr>
          <td>Sprint 3</td>
          <td>3/24/25</td>
          <td>4/6/25</td>
        </tr>
        <tr>
          <td>…</td>
          <td>…</td>
          <td>…</td>
        </tr>
      </tbody>
    </table>
    <h2>Sprint 0</h2>
    <p>Sprint 0 doesn't have any metrics because it is a planning Sprint.</p>
  </body>
</html>
